<!DOCTYPE html>


<head>
  <link rel="stylesheet" href="app.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"></noscript>
</head>

<body>
  <h1>LLM Compare</h1>
  <div class="tabs">
    <button data-tab="CHATGPT">GPT</button>
    <button data-tab="DEEPSEEK">DEEPSEEK</button>
    <button data-tab="CLAUDE">CLAUDE</button>
    <button data-tab="GEMINI">GEMINI</button>
  </div>
  <div class="tab-holder">
    
  </div>

  <div class="prompt-input">
    <textarea class="prompt-input--input" placeholder="type prompt here..." rows="3" cols="50"></textarea>
  </div>
  <button class="prompt-submit--button">Submit prompt</button>

  <div class="api-key-form">
    <div class="api-key-form__apiKeySubmitted">
    </div>
    <form class="api-key-form__apiForm">
      <label>Submit your api key here: </label>
      <input class="api-key-form__apiForm--input" placeholder="api key here"></input>
      <button type="submit">Submit</button>
    </form>
    <div>
      <a class="api-key-form__apiLink" href="">find your key here</a>
    </div>
  </div>


  <script type="module" src="./app.js"></script>
</body>
