<!DOCTYPE html>


<head>
  <link rel="stylesheet" href="app.css">
</head>

<body>
  <h1>LLM Compare</h1>
  <div class="tabs">
    <button data-tab="CHATGPT">GPT</button>
    <button data-tab="DEEPSEEK">DEEPSEEK</button>
    <button data-tab="CLAUDE">CLAUDE</button>
    <button data-tab="GEMINI">GEMINI</button>
  </div>
  <div class="tab-holder">
    
  </div>

  <div class="prompt-input">
    <input class="prompt-input--input" placeholder="type promt here..."></input>
  </div>
  <button class="prompt-submit--button">Submit prompt</button>

  <div class="api-key-form">
    <div class="api-key-form_apiKeySubmitted">
    </div>
    <form class="api-key-form__apiForm">
      <label>Submit your api key here: </label>
      <input class="api-key-form__apiForm--input" placeholder="api key here"></input>
      <button type="submit">Submit</button>
    </form>
    <div>
      <a class="api-key-form__apiLink" href="">find your key here</a>
    </div>
  </div>


  <script type="module" src="./app.js"></script>
</body>
